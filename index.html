<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--  <meta name="format-detection" content="telephone=no, email=no, address=no, date=no"/> -->
    <style type="text/css">
        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
        }
    </style>
    <title>My Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
</head>
<body>
    <div class="calculator-container">
        <div class="result">0</div>
        <div class="calculator-inside">
            <div class="operators">
                <button class="box operator-box" id="division">÷</button>
                <button class="box operator-box" id="multiply">×</button>
                <button class="box operator-box" id="minus">-</button>
                <button class="box operator-box" id="plus">+</button>
                <button class="box operator-box" id="equal">=</button>
            </div>
            <div class="numbers">
                <div class="top-row-numbers">
                    <button class="clear box">C</button>
                    <button class="back box">←</button>
                </div>
                <div class="numbers-content">
                    <button class="box" id="seven">7</button>
                    <button class="box" id="eight">8</button>
                    <button class="box" id="nine">9</button>
                    <button class="box" id="four">4</button>
                    <button class="box" id="five">5</button>
                    <button class="box" id="six">6</button>
                    <button class="box" id="one">1</button>
                    <button class="box" id="two">2</button>
                    <button class="box" id="three">3</button>
                </div>
            </div>
            <div class="zero-dot">
                <button class="box zero">0</button>
                <button class="box dot">.</button>
            </div>
            
        </div>
    </div>
    <script src="./calculator.js"></script>

    <a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator icons created by Freepik - Flaticon</a>
</body>
</html>
